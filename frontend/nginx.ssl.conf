# 开发/生产环境SSL配置
# 适用于dev.layneliang.com和layneliang.com

server {
    listen 443 ssl http2 default_server;
    server_name dev.layneliang.com layneliang.com www.layneliang.com _;
    root /usr/share/nginx/html;
    index index.html;

    # SSL证书配置（根据环境动态选择）
    # Dev环境
    ssl_certificate /etc/letsencrypt/live/dev.layneliang.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.layneliang.com/privkey.pem;

    # Prod环境（如果dev证书不存在，会fallback到此）
    # ssl_certificate /etc/letsencrypt/live/layneliang.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/layneliang.com/privkey.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Django后端静态文件（最高优先级）
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 媒体文件
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Admin后台代理
    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
    }

    # 后端API代理
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy-ssl\n";
        add_header Content-Type text/plain;
    }

    # 前端静态文件（Vue应用）
    location / {
        # 先尝试文件，再尝试目录，最后fallback到index.html
        try_files $uri $uri/ /index.html =404;

        # 对于HTML文件不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # 对于静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 7d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # 错误页面
    error_page 404 /index.html;
}
