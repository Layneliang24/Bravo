# 预提交钩子配置模板

repos:
  # 本地快速检查脚本
  - repo: local
    hooks:
      - id: fast-pre-commit-check
        name: Fast pre-commit check
        entry: python scripts/fast_pre_commit.py
        language: system
        pass_filenames: false
        always_run: true
  # Python 代码格式化
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3.10

  # Python 导入排序
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # Python 代码检查
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args: [--config=backend/.flake8]

  # Python 类型检查
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        args:
          [
            --config-file=backend/pyproject.toml,
            --disable-error-code=var-annotated,
          ]
        additional_dependencies: ["django-stubs[mypy]"]
        files: ^backend/
        exclude: ^backend/(migrations|tests)/

  # Python 安全检查
  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-r", ".", "-f", "txt"]
        exclude: "tests|test_"
        additional_dependencies: ["pbr"]
        pass_filenames: false

  # JavaScript/TypeScript 代码格式化
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yml|yaml)$

  # ESLint检查 - temporarily disabled
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v8.53.0
  #   hooks:
  #     - id: eslint
  #       files: ^frontend/.*\.(js|jsx|ts|tsx|vue)$
  #       args: ["frontend/**/*.{js,ts,vue}", "--config", "frontend/eslint.config.js"]
  #       additional_dependencies:
  #         - eslint@8.53.0
  #         - "@typescript-eslint/eslint-plugin@6.12.0"
  #         - "@typescript-eslint/parser@6.12.0"
  #         - "eslint-plugin-vue@9.18.1"

  # 通用检查
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: "bandit-report.json"
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements

  # Docker 文件检查
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        args: [--ignore, DL3008, --ignore, DL3009]

  # 提交信息检查
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # 命名规则检查
  - repo: local
    hooks:
      - id: python-naming-check
        name: Python Naming Convention Check
        entry: python -m flake8 --select=N --config=backend/.flake8 backend/
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      - id: python-pylint-naming
        name: Python Pylint Naming Check
        entry: python -m pylint --rcfile=backend/.pylintrc.naming --load-plugins=pylint.extensions.bad_builtin,pylint.extensions.check_elif,pylint.extensions.docparams,pylint.extensions.docstyle,pylint.extensions.empty_comment,pylint.extensions.mccabe,pylint.extensions.overlapping_exceptions,pylint.extensions.private_import,pylint.extensions.redefined_variable_type,pylint.extensions.typing,pylint.extensions.while_used backend/
        language: system
        files: ^backend/.*\.py$
        pass_filenames: false

      - id: typescript-naming-check
        name: TypeScript Naming Convention Check
        entry: bash -c 'cd frontend && npx eslint'
        language: system
        files: ^frontend/src/.*\.(js|ts|vue)$
        pass_filenames: true

      - id: vue-naming-check
        name: Vue Naming Convention Check
        entry: bash -c 'cd frontend && npx eslint'
        language: system
        files: ^frontend/src/.*\.vue$
        pass_filenames: true

  # 本地目录守卫钩子
  - repo: local
    hooks:
      - id: root-clutter
        name: Root Clutter Guard
        entry: bash -c 'git diff --cached --name-only | grep -E "^[^/]+\.(md|txt|test_.*\.py|.*_test\.py|\.keep|\.example)$" | grep -v -E "^(README|CODE_OF_CONDUCT|CONTRIBUTING|SECURITY|CHANGELOG|LICENSE)\.md$" && echo "请放 docs/ 或同目录测试" && exit 1 || exit 0'
        language: system
        always_run: true

  # 分支保护钩子
  - repo: local
    hooks:
      - id: branch-protection
        name: Branch Protection Check
        entry: bash scripts/branch_protection.sh
        language: system
        stages: [pre-push]
        always_run: true
