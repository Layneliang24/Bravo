name: Setup Fast Environment
description: "Quick environment setup for fast checks"

runs:
  using: "composite"
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Quick Tool Install
      shell: bash
      run: |
        echo "⚡ 快速工具安装..."
        # 只安装最必要的工具，使用版本锁定
        pip install flake8 || echo "flake8 install failed"
        # eslint通过项目依赖管理，使用npx执行
        echo "✅ Tools managed via project dependencies"
        echo "✅ 快速环境设置完成"
