name: Frontend Tests

on:
  workflow_call:
    inputs:
      test-type:
        description: "Test type: unit, component, integration, all"
        type: string
        default: "all"
      node-version:
        description: "Node.js version"
        type: string
        default: "20"

env:
  NODE_VERSION: ${{ inputs.node-version }}

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Configure China Mirrors
        uses: ./.github/actions/configure-china-mirrors

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit

      - name: Run linting
        run: npm run lint:frontend

      - name: Run tests
        run: |
          case "${{ inputs.test-type }}" in
            "unit")
              echo "ðŸ§ª Running unit tests..."
              npm run test:frontend
              ;;
            "component")
              echo "ðŸ”§ Running component tests..."
              npm run test:coverage:frontend
              ;;
            "integration")
              echo "ðŸ”— Running integration tests..."
              npm run test:frontend
              ;;
            *)
              echo "ðŸš€ Running all frontend tests..."
              npm run test:coverage:frontend
              ;;
          esac

      - name: Build application
        run: npm run build:frontend

      - name: Upload coverage to Codecov
        if: inputs.test-type == 'all' || inputs.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results-${{ inputs.test-type }}
          path: |
            frontend/coverage/
            frontend/dist/
            frontend/test-results/
