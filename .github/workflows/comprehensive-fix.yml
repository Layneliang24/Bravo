name: üîß Comprehensive CI Fix

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

env:
  MYSQL_DATABASE: bravo_test
  MYSQL_USER: bravo_user
  MYSQL_PASSWORD: bravo_password
  MYSQL_ROOT_PASSWORD: root_password

jobs:
  fix-mysql-permissions:
    name: ‰øÆÂ§çMySQLÊùÉÈôêÈóÆÈ¢ò
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: bravo_test
          MYSQL_USER: bravo_user
          MYSQL_PASSWORD: bravo_password
          MYSQL_ROOT_PASSWORD: root_password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=3s --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: Fix MySQL Permissions
        run: |
          chmod +x scripts/fix-ci-mysql-permissions.sh
          ./scripts/fix-ci-mysql-permissions.sh

      - name: Test Integration Smoke
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          python manage.py migrate --noinput --settings=bravo.settings.test
          python manage.py test tests.quick --parallel 4
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: ${{ env.MYSQL_DATABASE }}
          DB_USER: ${{ env.MYSQL_USER }}
          DB_PASSWORD: ${{ env.MYSQL_PASSWORD }}

  fix-e2e-frontend:
    name: ‰øÆÂ§çE2EÂâçÁ´ØÊûÑÂª∫ÈóÆÈ¢ò
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: bravo_test
          MYSQL_USER: bravo_user
          MYSQL_PASSWORD: bravo_password
          MYSQL_ROOT_PASSWORD: root_password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=3s --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: Fix Frontend Dependencies
        run: |
          chmod +x scripts/fix-e2e-frontend-deps.sh
          ./scripts/fix-e2e-frontend-deps.sh

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Setup Database
        run: |
          chmod +x scripts/fix-ci-mysql-permissions.sh
          ./scripts/fix-ci-mysql-permissions.sh

      - name: Test E2E Build Success
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          python manage.py migrate --noinput --settings=bravo.settings.test
          echo "‚úÖ E2EÂâçÁ´ØÊûÑÂª∫ÂíåÂêéÁ´ØËÆæÁΩÆÈÉΩÊàêÂäü"
        env:
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_NAME: ${{ env.MYSQL_DATABASE }}
          DB_USER: ${{ env.MYSQL_USER }}
          DB_PASSWORD: ${{ env.MYSQL_PASSWORD }}

  test-regression-debug:
    name: Ë∞ÉËØïRegressionÊµãËØïÂ§±Ë¥•
    runs-on: ubuntu-latest
    timeout-minutes: 10

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: bravo_test
          MYSQL_USER: bravo_user
          MYSQL_PASSWORD: bravo_password
          MYSQL_ROOT_PASSWORD: root_password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=3s --health-retries=10
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements/test.txt

      - name: Fix MySQL Permissions
        run: |
          chmod +x scripts/fix-ci-mysql-permissions.sh
          ./scripts/fix-ci-mysql-permissions.sh

      - name: Run Regression Tests with Debug
        working-directory: ./backend
        run: |
          source .venv/bin/activate
          echo "Python version: $(python --version)"
          echo "Django version: $(python -c 'import django; print(django.get_version())')"
          echo "Current directory: $(pwd)"
          echo "Available test files:"
          find tests -name "*.py" -type f | head -10

          python manage.py migrate --noinput --settings=bravo.settings.test

          echo "Running regression tests with detailed output..."
          python -m pytest tests/test_regression.py -v --tb=long --maxfail=3 -x
        env:
