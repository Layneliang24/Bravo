name: Deploy to Dev Environment

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_KEY }}

      - name: Deploy to dev server
        env:
          HOST: ${{ secrets.ALIYUN_HOST }}
          USER: ${{ secrets.ALIYUN_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=30 \
              $USER@$HOST << 'ENDSSH'
            set -e

            echo "📁 进入项目目录..."
            cd /home/layne/project/bravo-dev

            echo "🔄 拉取最新代码..."
            git pull origin dev || git clone -b dev https://github.com/Layneliang24/Bravo.git .

            echo "⏹️  停止旧容器..."
            docker-compose -f docker-compose.prod-optimized.yml down || true

            echo "📦 拉取镜像..."
            docker-compose -f docker-compose.prod-optimized.yml pull || echo "镜像拉取完成或部分失败，继续..."

            echo "🚀 启动服务..."
            COMPOSE_PROJECT_NAME=bravo-dev docker-compose -f docker-compose.prod-optimized.yml up -d

            echo "⏳ 等待服务就绪..."
            sleep 10

            echo "📊 检查服务状态..."
            docker-compose -f docker-compose.prod-optimized.yml ps

            echo "✅ Dev环境部署完成"
          ENDSSH
