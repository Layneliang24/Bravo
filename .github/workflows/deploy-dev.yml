name: Deploy to Dev Environment

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_KEY }}

      - name: Deploy to dev server
        env:
          HOST: ${{ secrets.ALIYUN_HOST }}
          USER: ${{ secrets.ALIYUN_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $USER@$HOST << 'ENDSSH'
            set -e

            # 进入项目目录
            cd /home/layne/project/bravo

            # 拉取最新代码
            git pull origin dev || git clone -b dev https://github.com/Layneliang24/Bravo.git .

            # 停止旧容器
            docker-compose -f docker-compose.production.yml down || true

            # 启动服务（使用dev配置）
            docker-compose -f docker-compose.production.yml up -d

            echo "✅ Dev环境部署完成"
          ENDSSH
