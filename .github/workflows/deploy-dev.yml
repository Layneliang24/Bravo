name: Deploy to Dev Environment

on:
  push:
    branches: [dev]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.ALIYUN_SSH_KEY }}

      - name: Deploy to dev server
        env:
          HOST: ${{ secrets.ALIYUN_HOST }}
          USER: ${{ secrets.ALIYUN_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=30 \
              $USER@$HOST << 'ENDSSH'
            set -e

          echo "📁 进入项目目录..."
          cd /home/layne/project/bravo-dev

          echo "🔄 拉取最新代码..."
          if [ -d ".git" ]; then
            # 先清理所有未提交的改动和未跟踪文件
            git reset --hard HEAD
            git clean -fdx
            # 拉取最新代码
            git fetch origin dev
            git reset --hard origin/dev
          else
            git clone -b dev https://github.com/Layneliang24/Bravo.git .
          fi

          echo "⏹️  停止旧容器..."
          COMPOSE_PROJECT_NAME=bravo-dev docker-compose -f docker-compose.prod.yml down || true

          echo "📦 拉取镜像..."
          COMPOSE_PROJECT_NAME=bravo-dev docker-compose -f docker-compose.prod.yml pull || echo "镜像拉取完成或部分失败，继续..."

          echo "🚀 启动服务..."
          # 为dev环境使用不同端口避免与prod冲突
          COMPOSE_PROJECT_NAME=bravo-dev \
          MYSQL_PORT=3307 \
          REDIS_PORT=6380 \
          BACKEND_PORT=8001 \
          FRONTEND_HTTP_PORT=8080 \
          FRONTEND_HTTPS_PORT=8443 \
          DJANGO_SECRET_KEY="${DJANGO_SECRET_KEY:-dev-secret-$(date +%s)}" \
          docker-compose -f docker-compose.prod.yml up -d

          echo "⏳ 等待服务就绪..."
          sleep 10

          echo "📊 检查服务状态..."
          COMPOSE_PROJECT_NAME=bravo-dev docker-compose -f docker-compose.prod.yml ps

            echo "✅ Dev环境部署完成"
          ENDSSH
