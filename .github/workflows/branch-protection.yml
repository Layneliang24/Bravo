            echo "   - åˆ›å»ºhotfixåˆ†æ”¯è¿›è¡Œä¿®å¤"
            echo "   - é€šè¿‡PRæµç¨‹åˆå¹¶"
            echo ""
            echo "âš ï¸  ç›´æ¥pushåˆ°devåˆ†æ”¯å¯èƒ½å¯¼è‡´ï¼š"
