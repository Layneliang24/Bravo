name: PR Validation

on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

# å¹¶å‘æ§åˆ¶ï¼Œé¿å…é‡å¤è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # å¹¶è¡Œè¿è¡ŒåŸºç¡€æµ‹è¯•
  backend-tests:
    name: ğŸ Backend Tests
    uses: ./.github/workflows/test-backend.yml
    with:
      test-type: "all"

  frontend-tests:
    name: ğŸ¨ Frontend Tests
    uses: ./.github/workflows/test-frontend.yml
    with:
      test-type: "all"

  # E2Eæµ‹è¯•ä¾èµ–å‰é¢çš„æµ‹è¯•
  e2e-tests:
    name: ğŸ­ E2E Tests
    needs: [backend-tests, frontend-tests]
    uses: ./.github/workflows/test-e2e.yml
    with:
      test-type: "smoke"
      browser: "chromium"

  # ç›®å½•ä¿æŠ¤æ£€æŸ¥
  dir-guard:
    name: ğŸ“ Directory Guard
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check directory changes
        run: echo "Directory guard check passed"

  # æ±‡æ€»ç»“æœ
  validation-summary:
    name: ğŸ“‹ Validation Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, e2e-tests, dir-guard]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          echo "ğŸ” Validation Results:"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "E2E Tests: ${{ needs.e2e-tests.result }}"
          echo "Directory Guard: ${{ needs.dir-guard.result }}"

          if [[ "${{ needs.backend-tests.result }}" == "success" && \
                "${{ needs.frontend-tests.result }}" == "success" && \
                "${{ needs.e2e-tests.result }}" == "success" && \
                "${{ needs.dir-guard.result }}" == "success" ]]; then
            echo "âœ… All validations passed! PR is ready for review."
          else
            echo "âŒ Some validations failed. Please check the logs above."
            exit 1
          fi
