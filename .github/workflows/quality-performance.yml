                  "maxWaitForFcp": 30000,
                  "maxWaitForLoad": 60000,
                  "pauseAfterFcpMs": 1000,
                  "pauseAfterLoadMs": 1000,
                  "networkQuietThresholdMs": 1000,
                  "cpuQuietThresholdMs": 1000,
                  "emulatedFormFactor": "desktop",
                  "throttlingMethod": "simulate",
