name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: "0 2 * * *" # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œ

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: bravo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements/test.txt

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install --ignore-scripts

      - name: Install E2E dependencies
        run: |
          cd e2e
          npm install --ignore-scripts

      - name: Install Playwright Browsers
        run: |
          cd e2e
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Prepare backend for E2E
        run: |
          cd backend
          python manage.py migrate
          echo "âœ… Backend prepared for E2E"

      - name: Build frontend for E2E
        run: |
          cd frontend
          npm run build:skip-check || npm run build
          echo "âœ… Frontend built for E2E"

      - name: Run E2E tests
        run: |
          cd e2e
          echo "ðŸ§ª Running E2E Tests (CI OPTIMIZED CONFIG)"
          npx playwright test --config=playwright.config.ci.ts --project=${{ matrix.browser }} --reporter=line
        env:
          CI: true
          TEST_BASE_URL: http://localhost:3001
          API_URL: http://localhost:8000
          NODE_ENV: test
        timeout-minutes: 15

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-videos-${{ matrix.browser }}
          path: e2e/test-results/
          retention-days: 7

  lighthouse-audit:
    runs-on: ubuntu-latest
    needs: e2e-tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          cd e2e
          npm install --ignore-scripts

      - name: Run Lighthouse audit
        run: |
          cd e2e
          npm run lighthouse

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: e2e/lighthouse-report/
          retention-days: 30
