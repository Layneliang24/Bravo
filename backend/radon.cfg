[radon]
exclude = 
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*
    manage.py
    */settings/*
    */__pycache__/*

[cc]
min = B
max = 10
show_complexity = True
show_closures = False
average = False
total_average = False

[mi]
min = B
max = 20
show = True
sort = True

[raw]
include = *.py
exclude = 
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*
    manage.py
    */settings/*
    */__pycache__/*
