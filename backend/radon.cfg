[radon]
exclude =
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*
    manage.py
    */settings/*
    */__pycache__/*

[cc]
min = A
max = 15
show_complexity = True
show_closures = True
average = True
total_average = True
order = SCORE

[mi]
min = A
max = 25
show = True
sort = True
order = SCORE

[raw]
include = *.py
exclude =
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*
    manage.py
    */settings/*
    */__pycache__/*
