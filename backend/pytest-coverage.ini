# Pytest coverage configuration - ANTI-CHEATING
# This file enforces strict coverage thresholds

[run]
source = apps, bravo
omit =
    */migrations/*
    */venv/*
    */env/*
    */tests/*
    */test_*
    manage.py
    */settings/*
    */wsgi.py
    */asgi.py
    */__pycache__/*
    */node_modules/*
    .tox/*

[report]
# Fail under threshold - HARD ENFORCEMENT
fail_under = 90

# Show missing lines
show_missing = True

# Skip covered files in report
skip_covered = False

# Precision for percentages
precision = 2

# Sort by coverage percentage
sort = Cover

# Exclude patterns
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[html]
directory = htmlcov

[xml]
output = coverage.xml

[json]
output = coverage.json
